<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-control.error {
            border-color: #e74c3c;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #f0fff4;
            color: #27ae60;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #c3e6cb;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-profile {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .user-profile h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-profile p {
            color: #666;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="loginForm">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please sign in to your account</p>
            </div>

            <div id="errorMessage" class="error-message" data-testid="error-message"></div>
            <div id="successMessage" class="success-message" data-testid="success-message"></div>

            <form id="loginFormElement" data-testid="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        data-testid="email-input"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        data-testid="password-input"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn" data-testid="login-submit" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                </button>
            </form>

            <div class="forgot-password">
                <a href="#" data-testid="forgot-password">Forgot your password?</a>
            </div>
        </div>

        <div id="userProfile" class="user-profile" data-testid="user-profile">
            <h2>Dashboard</h2>
            <p>Welcome, <span id="userName" data-testid="user-name"></span>!</p>
            <p>You have successfully logged in.</p>
            <button class="logout-btn" data-testid="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        // Mock user database
        const users = [
            { email: 'john.doe@example.com', password: 'SecurePass123!', name: 'John Doe' },
            { email: 'jane.smith@example.com', password: 'SecurePass456!', name: 'Jane Smith' },
            { email: 'admin@example.com', password: 'AdminPass789!', name: 'Admin User' },
            { email: 'test@example.com', password: 'password123', name: 'Test User' }
        ];

        // DOM elements
        const loginForm = document.getElementById('loginFormElement');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginContainer = document.getElementById('loginForm');
        const userProfile = document.getElementById('userProfile');
        const userName = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');

        // Utility functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            emailInput.classList.add('error');
            passwordInput.classList.add('error');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.innerHTML = '<span class="loading"></span>Signing In...';
            } else {
                loginBtn.disabled = false;
                loginBtnText.innerHTML = 'Sign In';
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function authenticateUser(email, password) {
            return users.find(user => user.email === email && user.password === password);
        }

        function showDashboard(user) {
            loginContainer.style.display = 'none';
            userProfile.style.display = 'block';
            userName.textContent = user.name;
            
            // Store user session
            sessionStorage.setItem('currentUser', JSON.stringify(user));
        }

        function showLogin() {
            loginContainer.style.display = 'block';
            userProfile.style.display = 'none';
            
            // Clear form
            emailInput.value = '';
            passwordInput.value = '';
            hideMessages();
            
            // Clear session
            sessionStorage.removeItem('currentUser');
        }

        // Check if user is already logged in
        function checkSession() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                showDashboard(user);
            }
        }

        // Login form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Clear previous messages
            hideMessages();

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Show loading state
            setLoading(true);

            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // Authenticate user
            const user = authenticateUser(email, password);
            
            setLoading(false);

            if (user) {
                showSuccess('Login successful! Redirecting...');
                
                // Delay before showing dashboard
                setTimeout(() => {
                    showDashboard(user);
                }, 1000);
            } else {
                showError('Invalid credentials. Please try again.');
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            showLogin();
        });

        // Forgot password link
        document.querySelector('[data-testid="forgot-password"]').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset functionality would be implemented here.');
        });

        // Clear error messages when user starts typing
        emailInput.addEventListener('input', hideMessages);
        passwordInput.addEventListener('input', hideMessages);

        // Initialize
        checkSession();

        // Expose functions for testing
        window.testHelpers = {
            authenticateUser,
            validateEmail,
            showError,
            showSuccess,
            users
        };
    </script>
</body>
</html>
